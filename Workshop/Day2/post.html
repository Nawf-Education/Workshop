<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
        <div class="feed"> 
            <a href="https://www.instagram.com/nawf_abdullah/"> 
            <div class="post">
                <div class="topbar">
                    <img class="profile-img" src="assets/profile-pic.jpg"/>
                    <p>nawf_abdullah</p>
                    <div class="report">
                        <i class="fa-solid fa-ellipsis"></i>
                    </div>
                </div>
                <div class="image">
                    <img src="assets/post.jpg" alt="couldn't download the post" />
                </div>
                <div class="controls">
                    <i class="fas fa-3x fa-regular fa-heart" style="color: #ff4747;"></i>
                    <i class="fas fa-3x fa-regular fa-comments"></i>
                    <i class="fas fa-3x fa-solid fa-paper-plane"></i>
                </div>
            </div>
            </a>

        </div>
        <script src="https://kit.fontawesome.com/bd05dfcf0f.js" crossorigin="anonymous"></script>
</body>
</html>
